<div class="auth">
  <div class="auth_header">
    <div class="auth_logo">
      <img height="90" src="../../../assets/img/seguro.png" alt="">
    </div>
  </div>
  <div *ngIf="!loading" class="auth_body">
    <form class="auth_form" autocomplete="off">
      <div class="auth_form_body">
        <h3 class="auth_form_title mt-3">Registrate</h3>
        <div>
          <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre Completo">
            <label>Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" [(ngModel)]="identificacion" name="identificacion" class="form-control" placeholder="Numero de identificacion">
            <label>Identificacion</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="direccion" name="direccion" class="form-control" placeholder="Direccion">
            <label>Direccion</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" [(ngModel)]="telefono" name="telefono" class="form-control" placeholder="Telefono">
            <label>Telefono</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="correo" name="correo" class="form-control" placeholder="name@example.com">
            <label>Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
            <label>Contraseña</label>
          </div>
        </div>
      </div>
      <div class="auth_form_actions">
        <button (click)="addUser()" class="btn btn-primary btn-lg px-5 btn-block">
          Crear Cuenta
        </button>
        <div class="mt-2">
          <a routerLink="/login" class="small text-black">
            Ya tienes cuenta ?
          </a>
        </div>
      </div>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
