<div class="auth">
  <div class="auth_header">
    <div class="auth_logo">
      <img height="90" src="../../../assets/img/seguro.png" alt="">
    </div>
  </div>
  <div *ngIf="!loading" class="auth_body">
    <form class="auth_form" autocomplete="off">
      <div class="auth_form_body">
        <h3 class="auth_form_title mt-3">Login</h3>
        <div>
          <div class="form-floating mb-3">
            <input type="email" name="correo" [(ngModel)]="correo" class="form-control" placeholder="name@example.com">
            <label>Correo Electronico</label>
            <div *ngIf="correoControl.invalid && correoControl.touched">
              Ingrese un correo electrónico válido.
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
            <label>Contraseña</label>
            <div *ngIf="passwordControl.invalid && passwordControl.touched">
              La contraseña es requerida.
            </div>
          </div>
        </div>
      </div>
      <div class="auth_form_actions">
        <button type="button" (click)="login()" class="btn btn-primary btn-lg px-5 btn-block">
          Iniciar Sesión
        </button>
        <div class="mt-2">
          <a routerLink="/signin" class="small text-black">
            No tienes cuenta ?
          </a>
        </div>
      </div>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
